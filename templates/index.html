<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Tyler Molamphy">
    <meta name="generator" content="Bootstrap 5.2">
    <title>{{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" rel="stylesheet" integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="static/sticky-footer.css" rel="stylesheet">

    <style>
        .footer {
            position: fixed;
            bottom: 0;
        }

        .file-drop-area {
            position: relative;
            display: flex;
            align-items: center;
            width: 450px;
            max-width: 100%;
            padding: 25px;
            border: 1px dashed rgba(255, 255, 255, 0.4);
            border-radius: 3px;
            transition: 0.2s;

        }

        .choose-file-button {
            flex-shrink: 0;
            background-color: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            padding: 8px 15px;
            margin-right: 10px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .file-message {
            font-size: small;
            font-weight: 300;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
            opacity: 0;

        }
    </style>

    <script>
        $(document).on('change', '.file-input', function() {


            var filesCount = $(this)[0].files.length;

            var textbox = $(this).prev();

            if (filesCount === 1) {
                var fileName = $(this).val().split('\\').pop();
                textbox.text(fileName);
            } else {
                textbox.text(filesCount + ' files selected');
            }
        });
    </script>

</head>

<body class="bg-dark">
    <main>
        <div class="container-xl py-0">
            <header class="pb-3 mb-4">
                <a href="/" class="d-flex align-items-center bg-dark text-light text-decoration-none">
                    <span class="fs-3 text-light">{{ time }}</span>
                </a>
            </header>

            <div class="p-4 mb-4 bg-dark text-light rounded-3">
                <h1 class="display-5 fw-bold">Currently on display</h1>
                <div class="container-fluid py-5 border">
                    <p>{{ current }}</p>
                    <img src={{ current }}>
                </div>
            </div>

            <div class="row align-items-md-stretch">
                <div class="col-md-6">
                    <div class="h-100 p-5 rounded-3">
                        <h4>Upload image:</h4>
                        <div class="file-drop-area">
                            <span class="choose-file-button">Choose an image</span>
                            <span class="file-message">or drag and drop one here</span>
                            <input class="file-input" type="file" id="myFile" accept=".jpg">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="h-100 p-5 bg-dark rounded-3">
                        <a href="/reset_image" class="btn btn-secondary btn-sm px-4" role="button">Reset image</a><br>
                        <a href="/reboot" class="btn btn-warning btn-sm px-4" role="button">Restart</a>
                        <a href="/power_down" class="btn btn-danger btn-sm px-4" role="button">Power Off</a>
                    </div>
                </div>
            </div>

            <div class="footer">
                <footer class="footer mt-auto py-3 bg-dark">
                    <div class="container">
                        <span class="text-muted">Created with ❤️ by Tyler</span>
                    </div>
            </div>
            </footer>
        </div>
    </main>
</body>

</html>
